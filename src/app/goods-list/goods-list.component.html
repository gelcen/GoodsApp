<div>
    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let good of goods">
                <td (click)="editGood(good)">{{good.name}}</td>
                <td (click)="editGood(good)">{{good.price}}</td>
                <td>
                    <i class="far fa-trash-alt fa-lg text-danger" (click)="deleteGood(good)"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
